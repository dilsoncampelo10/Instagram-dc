<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="divisao">
        <div class="img-telefone">
            <img src="img/instagram-celular.png" alt="telefone">
        </div>
        <div class="continue">
            <div class="grupo">
                <img src="img/instagram-logo.png" alt="logo">
                <div class="photo">
                    <img src="img/perfil.png" alt="perfil">
                </div>
                <a href="#" class="continue-link">Continue as campelodilson</a>
                <a href="#" class="default-link">Remove Accounts</a>
            </div>
            <div class="grupo">
                <p>Not campelodilson?</p>
                <a href="#" class="default-link">Switch Accounts</a> or
                <a href="#" class="default-link">Sign up</a>
            </div>
            <aside class="download">
                <p>Get the app</p>
                <div class="img-download">
                    <img src="img/apple-button.png" alt="apple">
                    <img src="img/googleplay-button.png" alt="google play">
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
